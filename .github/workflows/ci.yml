name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      # env
      - name: Setup git
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Install
        run: pnpm install
      # lint
      - name: Lint
        run: pnpm lint

  test:
    runs-on: ubuntu-latest
    steps:
      # env
      - name: Setup git
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Install
        run: pnpm install
      # test
      - name: Test
        run: pnpm test
